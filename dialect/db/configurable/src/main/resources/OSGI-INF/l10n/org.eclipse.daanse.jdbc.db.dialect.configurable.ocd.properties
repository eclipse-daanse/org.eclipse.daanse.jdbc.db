# OSGi Metatype Localization for Configurable Dialect

# Object Class Definition
ocd.dialect.name=Configurable SQL Dialect
ocd.dialect.description=Configuration for a customizable SQL dialect supporting various database syntax options

# Identifier Quoting
quoteIdentifierString.name=Quote Identifier String
quoteIdentifierString.description=Character(s) used to quote identifiers (e.g., '"' for ANSI, '`' for MySQL, '[' for SQL Server)
quoteIdentifierString.option.double.label=Double Quote (ANSI)
quoteIdentifierString.option.backtick.label=Backtick (MySQL)
quoteIdentifierString.option.bracket.label=Square Bracket (SQL Server)
quoteIdentifierString.option.none.label=None

# Dialect Identification
dialectName.name=Dialect Name
dialectName.description=Name of this dialect configuration

# SQL Syntax Features
allowsAs.name=Allows AS Keyword
allowsAs.description=Whether the dialect allows 'AS' keyword in FROM clause aliases

allowsFromQuery.name=Allows FROM Subquery
allowsFromQuery.description=Whether the dialect allows subqueries in the FROM clause

requiresAliasForFromQuery.name=Requires Alias for FROM Query
requiresAliasForFromQuery.description=Whether subqueries in FROM clause require an alias

allowsJoinOn.name=Allows JOIN ON Syntax
allowsJoinOn.description=Whether the dialect supports ANSI-style JOIN ON syntax

allowsFieldAs.name=Allows Field AS
allowsFieldAs.description=Whether the dialect allows 'AS alias' in field/column clause

# COUNT and DISTINCT Features
allowsCountDistinct.name=Allows COUNT DISTINCT
allowsCountDistinct.description=Whether the dialect supports COUNT(DISTINCT x)

allowsMultipleCountDistinct.name=Allows Multiple COUNT DISTINCT
allowsMultipleCountDistinct.description=Whether the dialect supports multiple COUNT(DISTINCT) in same query

allowsCompoundCountDistinct.name=Allows Compound COUNT DISTINCT
allowsCompoundCountDistinct.description=Whether the dialect supports COUNT(DISTINCT x, y)

allowsCountDistinctWithOtherAggs.name=Allows COUNT DISTINCT with Other Aggregates
allowsCountDistinctWithOtherAggs.description=Whether COUNT DISTINCT can be used with other aggregates in same query

allowsMultipleDistinctSqlMeasures.name=Allows Multiple Distinct SQL Measures
allowsMultipleDistinctSqlMeasures.description=Whether multiple distinct SQL measures are supported

allowsInnerDistinct.name=Allows Inner DISTINCT
allowsInnerDistinct.description=Whether DISTINCT is allowed in inner/sub queries

# GROUP BY Features
supportsGroupByExpressions.name=Supports GROUP BY Expressions
supportsGroupByExpressions.description=Whether expressions are allowed in GROUP BY clause

supportsGroupingSets.name=Supports GROUPING SETS
supportsGroupingSets.description=Whether the dialect supports GROUPING SETS clause

requiresGroupByAlias.name=Requires GROUP BY Alias
requiresGroupByAlias.description=Whether GROUP BY must reference columns by alias only

allowsSelectNotInGroupBy.name=Allows SELECT Not In GROUP BY
allowsSelectNotInGroupBy.description=Whether SELECT can contain columns not in GROUP BY

# ORDER BY Features
requiresOrderByAlias.name=Requires ORDER BY Alias
requiresOrderByAlias.description=Whether ORDER BY must reference columns by alias only

allowsOrderByAlias.name=Allows ORDER BY Alias
allowsOrderByAlias.description=Whether ORDER BY can reference SELECT clause aliases

requiresUnionOrderByOrdinal.name=Requires UNION ORDER BY Ordinal
requiresUnionOrderByOrdinal.description=Whether ORDER BY in UNION must use column ordinals

requiresUnionOrderByExprToBeInSelectClause.name=Requires UNION ORDER BY Expression In SELECT
requiresUnionOrderByExprToBeInSelectClause.description=Whether UNION ORDER BY expression must appear in SELECT

# HAVING Features
requiresHavingAlias.name=Requires HAVING Alias
requiresHavingAlias.description=Whether HAVING must reference columns by alias

# Value List and IN Features
supportsUnlimitedValueList.name=Supports Unlimited Value List
supportsUnlimitedValueList.description=Whether IN clause has no limit on number of values

supportsMultiValueInExpr.name=Supports Multi-Value IN Expression
supportsMultiValueInExpr.description=Whether multi-value IN expressions like (a,b) IN ((1,2),(3,4)) are supported

# DDL Features
allowsDdl.name=Allows DDL
allowsDdl.description=Whether DDL statements (CREATE, DROP, etc.) are allowed

# Regular Expression Features
allowsRegularExpressionInWhereClause.name=Allows Regular Expression in WHERE
allowsRegularExpressionInWhereClause.description=Whether regular expression matching is supported in WHERE clause

# Aggregation Function Support
supportsBitAndAgg.name=Supports BIT_AND Aggregation
supportsBitAndAgg.description=Whether BIT_AND aggregate function is supported

supportsBitOrAgg.name=Supports BIT_OR Aggregation
supportsBitOrAgg.description=Whether BIT_OR aggregate function is supported

supportsBitXorAgg.name=Supports BIT_XOR Aggregation
supportsBitXorAgg.description=Whether BIT_XOR aggregate function is supported

supportsBitNAndAgg.name=Supports BIT_NAND Aggregation
supportsBitNAndAgg.description=Whether BIT_NAND aggregate function is supported

supportsBitNOrAgg.name=Supports BIT_NOR Aggregation
supportsBitNOrAgg.description=Whether BIT_NOR aggregate function is supported

supportsBitNXorAgg.name=Supports BIT_XNOR Aggregation
supportsBitNXorAgg.description=Whether BIT_XNOR aggregate function is supported

supportsPercentileContAgg.name=Supports PERCENTILE_CONT Aggregation
supportsPercentileContAgg.description=Whether PERCENTILE_CONT aggregate function is supported

supportsPercentileDiscAgg.name=Supports PERCENTILE_DISC Aggregation
supportsPercentileDiscAgg.description=Whether PERCENTILE_DISC aggregate function is supported

supportsPercentileCont.name=Supports PERCENTILE_CONT
supportsPercentileCont.description=Whether PERCENTILE_CONT function is supported

supportsPercentileDisc.name=Supports PERCENTILE_DISC
supportsPercentileDisc.description=Whether PERCENTILE_DISC function is supported

supportsListAgg.name=Supports LISTAGG
supportsListAgg.description=Whether LISTAGG aggregate function is supported

# Column and Metadata
maxColumnNameLength.name=Max Column Name Length
maxColumnNameLength.description=Maximum length of column names

# Other Features
allowsDialectSharing.name=Allows Dialect Sharing
allowsDialectSharing.description=Whether this dialect can be shared across connections

requiresDrillthroughMaxRowsInLimit.name=Requires Drillthrough Max Rows In Limit
requiresDrillthroughMaxRowsInLimit.description=Whether drillthrough queries require max rows in LIMIT

supportParallelLoading.name=Support Parallel Loading
supportParallelLoading.description=Whether parallel data loading is supported

supportBatchOperations.name=Support Batch Operations
supportBatchOperations.description=Whether batch operations are supported
